<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <input class="userinput" type="text" placeholder="0">
        </div>

        <div class="box2">
            <button class="btn1">7</button>
            <button class="btn2">8</button>
            <button class="btn3">9</button>
            <button class="btn4">/</button>
            <br>
            <button class="btn5">4</button>
            <button class="btn6">5</button>
            <button class="btn7">6</button>
            <button class="btn8">*</button>
            <br>
            <button class="btn9">1</button>
            <button class="btn10">2</button>
            <button class="btn11">3</button>
            <button class="btn12">-</button>
            <br>
            <button class="btn13">0</button>
            <button class="btn14">.</button>
            <button class="btn15">+</button>
            <button class="btn16">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
